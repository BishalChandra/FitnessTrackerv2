<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | FitTrack</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="login-container">

  <!-- Logo -->
  <div class="logo">
    üìç <span>FitTrack</span>
  </div>

  <!-- Register Form -->
  <form onsubmit="register(event)">
    
    <label>Full Name</label>
    <input type="text" id="name" placeholder="Your Name" required>

    <label>Email</label>
    <input type="email" id="email" placeholder="youremail@gmail.com" required>

    <label>Password</label>
    <input type="password" id="password" placeholder="********" required>

    <button type="submit">Create Account</button>

  </form>

  <!-- Back to Login -->
  <p class="register">
    Already have an account?
    <a href="login.html">Login</a>
  </p>

</div>

<script>
function register(e){
  e.preventDefault();

  const user = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value
  };

  // Save user to LocalStorage
  localStorage.setItem("fittrack_user_data", JSON.stringify(user));

  // Mark user as logged in
  localStorage.setItem("fittrack_user", "true");

  // Redirect to dashboard
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
